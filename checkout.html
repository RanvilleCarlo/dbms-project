<!-- checkout.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="./checkout.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Checkout</h1>
        <h2 class="subtitle">Order Summary</h2>
        <table class="order-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Order summary will be displayed here -->
            </tbody>
        </table>
        <h2 class="total">Total: $<span id="order_total">0.00</span></h2>
        <button class="place-order-button" onclick="placeOrder()">Place Order</button>
    </div>
</body>
</html>
