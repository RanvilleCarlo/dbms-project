        </div>
          </div>
        </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="./index.html">FOCUS ON QUALITY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" Cascadia Mono-label="Toggle navigation">

    <div class="container">
        <br>
        <h1 class="title">Inventory Management of RMC</h1>
        <br>
        <div class="form-container">
            <h2 class="form-title">Add New Product</h2>
            <br>
            <form action="/add_product" method="POST">
                <div class="mb-3">
                    <label for="product_name" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" id="product_name" name="product_name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea class="form-control" id="description" name="description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="text" class="form-control" id="price" name="price" required>
                </div>
                <div class="mb-3">
                    <label for="stock_quantity" class="form-label">Stock Quantity:</label>
                    <input type="text" class="form-control" id="stock_quantity" name="stock_quantity" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
                <br>
                <br>
            </form>
        </div>
